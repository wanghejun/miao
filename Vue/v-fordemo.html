<html lang="en">

<head>

  <style>
    .light {
      background: violet;
    }
  </style>
</head>

<body>

    <ul>

      },
      methods: {

        //   lis[idx].classList.add('light')
        // }
        click(idx){
          this.index = idx
        }
      }
    })
  </script>
</body>

</html>
