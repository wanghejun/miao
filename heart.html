<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>heart</title>
  <style>
  body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right bottom,#8e44ad,#2c3e50);
    transform-style: preserve-3d;
  }
  .heart{
    width:100px;
    height: 100px;
    background: red;
    position: relative;
    transform: rotate(45deg);
    animation: run 3s infinite linear alternate ;
  }
  .heart::before{
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    transform: translate(-50%,0);
    background: red;
    border-radius: 50%;
    top: 0;
    left: 0;
  }
  .heart::after{
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    transform: translate(0,-50%);
    background: red;
    border-radius: 50%;
    top: 0;
    left: 0;
  }
  @keyframes run {
    from{
      transform: rotate(45deg) scale(1);
      opacity: .5;
    }
    25%{
      transform: rotate(45deg) scale(1.5);
      opacity: 1;
    }
    50%{
      transform: rotate(45deg) scale(1);
       opacity: .5;
    }
    75%{
      transform: rotate(45deg) scale(1.5);
      opacity: 1;
    }
    90%{
      transform: rotate(45deg) scale(1);
       opacity: .5;
    }
    to{
      transform: rotate(45deg) scale(2);
      opacity: 1;
    }
  }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
