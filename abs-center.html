<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 500px;
      height: 500px;
      border: black 1px solid;
      margin: 200px auto;
      position: relative;
    }
    p{
      width: 200px;
      height: 200px;
      line-height: 200px;
      border: yellowgreen 1px solid;
      position: absolute;
      top:0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      margin: auto;
      text-align: center;
      vertical-align: middle;
    }
    span{
      text-align: justify;
      line-height: normal;
      display: inline-block;
      height: 100px;
      width: 100px;
      vertical-align: middle;
      border: tomato 1px solid;
    }
  </style>
</head>
<body>
  <div>
    <p>
      <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit.</span>
    </p>
  </div>
</body>
</html>
