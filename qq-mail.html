<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  *{
  margin: 0;
  padding: 0;
  }
  body{
  height:100vh;
  width: 100vw;
  }
  header{
  height: 100px;
  background: #7B8B70;
  }
  section{
  border-top: 4px #656565 solid;
  font-size: 0;
  height:100%;
  width: 100%;
  height: calc(calc(100% - 100px ) - 4px);
  }
  aside{
  height: 100%;
  display: inline-block;
  width: 150px;
  background: #A29988;
  }
  main{
  border-left: 4px #7A7281 solid;
  height: 100%;
  width: calc(100% - 154px);
  display:inline-block;
  background: #8696A6;
  }
</style>
<body>
    <header></header>
    <section>
      <aside></aside>
      <main></main>
    </section>
</body>
</html>
