<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <style>
  *{
    margin: 0;
    padding: 0;
    text-decoration: none;
    font-family: montserrat;
    box-sizing: border-box;
  }
  body{
    min-height: 100vh;
    background: linear-gradient(120deg,#3498db,#8e44ad);
  }
  form.login_form{
    width: 360px;
    height: 580px;
    background: #f1f1f1; 
    padding: 80px 40px;
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  h1{
    color: black;
    text-align: center;
    margin-bottom: 60px;
  }
  .text_b{
    border-bottom: 1px solid #dadada;
    position: relative;
    margin-bottom: 30px;
  }
  .text_b input{
    font-size: 15px;
    color: #333;
    border: none;
    width: 100%;
    outline: none;
    background: none;
    padding: 0 5px;
    height: 40px;
  }
  .text_b span::before{
    content: attr(data-placeholder);
    position: absolute;
    top: 50%;
    left: 5px;
    color: #dadada;
    z-index: -1;
    transform: translateY(-50%);
    transition: all .5s;
  }
  .text_b span::after{
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: linear-gradient(120deg,#3498db,#8e44ad,#3498db);
    transition: all .5s;
    left: 0;
    bottom: 0;
  }
  .focus + span::after{
    width: 100%;
  }
  .focus + span::before{
    top:-5px;
  }
  .loginbtn{
    display: block;
    width: 100%;
    height: 50px;
    border: none;
    transition: .5s;
    background: linear-gradient(120deg,#3498db,#8e44ad,#3498db);
    background-size: 200%;
    color: #fff;
    outline: none;
    cursor: pointer;
  }

  .loginbtn:hover{
   background-position: right;
  }
  .botton_text{
    text-align: center;
    font-size: 16px;
    margin-top: 60px;
    color: #000;
    }
  </style>
</head>
<body>
  <form action="index.html" class="login_form">
    <h1>Login</h1>
    <div class="text_b">
      <input type="text">
      <span data-placeholder="UserName"></span>
    </div>
    <div class="text_b">
        <input type="password">
        <span data-placeholder="PassWord"></span>
    </div>
    <input type="submit" class="loginbtn" value="login">
    <div class="botton_text">
      Don't have account? <a href="#">Sign up</a>
    </div>
  </form>
  <script>
    $(".text_b input").on("focus",function(){
      $(this).addClass("focus");
    });
    $(".text_b input").on("blur ",function(){
      if ($(this).val()=="") {
      $(this).removeClass("focus");
      }
    });
  </script>
</body>
</html>
