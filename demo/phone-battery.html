<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right bottom, #7f8c8d,#2c3e50);
      background: #000;
    }
  section{
    position: relative;
    height: 200px;
    width: 150px;
    border: 1px #fff solid;
    border-radius: 10px 10px 0 0 ;
    background: #FFF;
  }
  section::before{
    position: absolute;
    width: 30px;
    height: 20px;
    border: 1px #fff solid;
    top: 0;
    left: 50%;
    transform: translate(-50%,-100%);
    content: "";
    border-radius: 5px 5px 0 0;
    z-index: 2;
    background: #FFF;
  }
  .water{
    position: absolute;
    left: 0;
    right: 0;
    top: 90%;
    bottom: 0;
    background: #27ae60;
    animation: run 10s infinite linear;
    overflow: hidden;
  }
  @keyframes run {
    from{
      top:95%;
      filter: hue-rotate(0);
      
    }
    to{
      top: 0;
      filter: hue-rotate(360deg);

    }
  }
  @keyframes rotates {
    from{
      transform: rotate(0deg) scale(1.3);
    }
    to{
      transform: rotate(360deg) scale(1.3);
    }
  }
  .water::before{
    content: "";
    position: absolute;
    width: 180px;
    height: 200px;
    top: -220px;
    left: 0;
    background: rgba(256,256,256,1);
    border-radius: 40% 30%;
    z-index: 2;
    animation: rotates 5s infinite linear;
  }
  .water::after{
    content: "";
    position: absolute;
    width: 180px;
    height: 200px;
    top: -220px;
    left: 0;
    background: rgba(256,256,256,1);
    border-radius: 42% 30%;
    transform: rotate(90deg);
    animation: rotates 5s infinite linear;
    animation-delay: -3s;
  }
  </style>
</head>
<body>
  <section>
    <div class="water"></div>
  </section>
</body>
</html>
