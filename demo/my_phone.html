<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>phone</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  body{
    height: 100vh;
    width: 100vw;
    align-items: center;
    justify-content: center;
    display: flex;
    background: linear-gradient(160deg,#54a0ff,#341f97);
  }
  main{
    position: relative;
    width: 300px;
    height: 600px;
    transform: rotate(-30deg) skew(25deg) scale(.8);
    margin-top: 150px;
    transition: .5s;
  }
  main:hover img:nth-child(1){
    transform: translate(160px,-160px);
  }
  main img{
    height: 100%;
    position: absolute;
    transition: .5s;
  }
  main:hover img:nth-child(4){
    transform: translate(160px,-160px);
    opacity: 1;
  }
  main:hover img:nth-child(3){
    transform: translate(120px,-120px);
     opacity: .8;
  }
  main:hover img:nth-child(2){
    transform: translate(80px,-80px);
     opacity: .4;
  }
  main:hover img:nth-child(1){
    transform: translate(40px,-40px);
     opacity: .2;
  }
  </style>
</head>
<body>
  <main>
    <img src="../img/iphone.png" alt="myPhone">
    <img src="../img/iphone.png" alt="myPhone">
    <img src="../img/iphone.png" alt="myPhone">
    <img src="../img/iphone.png" alt="myPhone">
  </main>
</body>
</html>
