<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
    margin: 0;
    height: 100vh;
    width: 100%;
    justify-content: center;
    align-items: center;
    display: flex;
  }
  .box{
    background: #3636dc;
    width: 174px;
    font-size: 0;
    text-align: center;
    padding: 3px 0;
  }
  .box *{
    font-size: 16px;
  }
  span{
    width: 50px;
    height: 50px;
    display: inline-block;
    box-sizing: border-box;
    background: white;
    margin: 3px;
    line-height: 50px;
    cursor: pointer;
  }
  span:hover{
    box-shadow: 0 0 0 6px red;
  }
  </style>
</head>
<body>
  <div class="box">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
</body>
</html>
