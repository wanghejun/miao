<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      height: 100vh;
      background: #252525;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hexagram{
      height: 200px;
      width: 200px;
      position: relative;
      animation: run 30s infinite linear;
      box-sizing: border-box;
    }
    .hexagram > div{
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 100%;
      border-left: 6px solid white;
      border-right: 6px solid white;
      top: 0;
    }
    .hexagram > .dian{
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 100%;
      background: white;
      top: 50%;
      left: 50%;
      transform: translate(100%,-50%);
      border: none;
    }
    .hexagram > div:first-child{
      animation: rota 3s infinite linear;
    }
    .hexagram > div:nth-child(2){
      animation: rota2 3s infinite linear;

    }
    .hexagram > div:last-child{
      animation: rota3 3s infinite linear;
    }
    @keyframes rota {
      0%{
        transform: rotate(120deg) rotateX(70deg) rotate(0deg);
      }
      100%{
        transform: rotate(120deg) rotateX(70deg) rotate(360deg);
      }
    }
    @keyframes rota2 {
      0%{
        transform: rotate(60deg) rotateX(70deg) rotate(0deg);
      }
      100%{
        transform: rotate(60deg) rotateX(70deg) rotate(360deg);
      }
    }
    @keyframes rota3 {
      0%{
        transform: rotate(360deg) rotateX(70deg) rotate(0deg);
      }
      100%{
        transform: rotate(360deg) rotateX(70deg) rotate(360deg);
      }
    }
    @keyframes run {
      0%{
        transform: rotate(0deg);
      }
      100%{
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="hexagram">
      <div></div>
      <div></div>
      <div class="dian"></div>
      <div></div>
  </div>
</body>
</html>
