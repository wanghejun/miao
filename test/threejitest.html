<!DOCTYPE html>

<body>
  <script>
    // 第一版   我可以控制间隔时间
    let lastime = 0
    let num = 1
    addEventListener('click', e => {
      let time = Date.now()
      if(time - lastime  < 1000){
        num++
      }else{
        num = 1
      }

      if(num == 3){
        console.log('鼠标三击了')
      }

      lastime = time
    })

    //第二版

  </script>
</body>
