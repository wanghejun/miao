    let imgs = document.querySelectorAll('img')
    
    window.addEventListener('DOMContentLoaded', e => {
      imgs.forEach(it => {
        it.style.opacity = '0'
      })
    })
    window.addEventListener('load' , e => {
      imgs.forEach(it => {
        it.style.transition = '5s'
        it.style.opacity = '1'
      })
    })

    //页面加载动画
    let p = document.querySelector('.box')
    window.addEventListener('load', e =>{
      document.body.removeChild(p)
    })
