<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  body{
    height: 100vh;
    width: 100vw;
  }
  main{
    width: 100%;
    height: 100%;
    position: relative;
    }
    main>.left{
      width: 20%;
      height: 100%;
      background:pink;
      position: absolute;
      top:0;
      left: 0;
    }
    main>section{
      width: 40%;
      height: 100%;
      background:aqua;
      position: absolute;
      top:0;
      left: 20%;
    }
    main>section>header{
      padding-top: 20%;
      width: 100%;
      background:seagreen;
      position: relative;
    }main>section>footer{
      background:slateblue;
      width: 100%;
      height: 100%;
      margin-top: -20%;
    }
    main>aside{
      width: 20%;
      height: 100%;
      background:grey;
      position: absolute;
      top:0;
      left: 60%;
    }
    main>.right{
      width: 20%;
      height: 100%;
      background:lightgreen;
      position: absolute;
      top:0;
      left: 80%;
    }
  </style>
</head>
<body>
  <main>
    <div class="left"></div>
    <section>
      <header></header>
      <footer></footer>
    </section>
    <aside></aside>
    <div class="right"></div>
  </main>
</body>
</html>
