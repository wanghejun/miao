<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .icon{
      display: block;
    }
    .icon-phone{
    width: 28px;
    height: 37px;
    background: url(https://www.google.com/images/nav_logo242_hr.webp)
    no-repeat  -28px -174px;
  }
  .icon-phone:hover{
    background-position:0px -174px ;
  }
  .icon-xing{
    width: 135px;
    height: 30px;
    background: url(https://www.google.com/images/nav_logo242_hr.webp)
    no-repeat  -198px -519px;
  }
  .icon-xing:hover{
    background-position:-198px -549px ;
  }
  .icon-earth{
    width: 31px;
    height: 35px;
    background: url(https://www.google.com/images/nav_logo242_hr.webp)
    no-repeat  -58px -653px;
  }
  .icon-earth:hover{
    background-position:-88px -653px ;
  }
  </style>
</head>
<body>
  <i class="icon icon-phone"></i>
  <i class="icon icon-xing"></i>
  <i class="icon icon-earth"></i>
</body>
</html>
