<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    i{
      display: block;
    }
  i:first-child{
    width: 28px;
    height: 37px;
    background: url(https://www.google.com/images/nav_logo242_hr.webp)
    no-repeat  -28px -174px;
  }
  i:first-child:hover{
    background-position:0px -174px ;
  }
  i:nth-child(2){
    width: 135px;
    height: 30px;
    background: url(https://www.google.com/images/nav_logo242_hr.webp)
    no-repeat  -198px -519px;
  }
  i:nth-child(2):hover{
    background-position:-198px -549px ;
  }
  i:last-child{
    width: 31px;
    height: 35px;
    background: url(https://www.google.com/images/nav_logo242_hr.webp)
    no-repeat  -58px -653px;
  }
  i:last-child:hover{
    background-position:-88px -653px ;
  }
  </style>
</head>
<body>
  <i></i>
  <i></i>
  <i></i>
</body>
</html>
