<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding: 0;;
  }
  body{
    height: 100vh;
    width: 100vw;
  }
  header{
    height: 150px;
    background: #C1CBD7;
  }
  section{
    border-top:4px solid #7A7281 ;
    height: calc(100% - 154px);
    width: 100%;
    position: relative;
  }
  aside{
    width: 150px;
    height: 100%;
    background: #B5C4B1;
  }
  main{
    border-left:4px solid #7A7281 ;
    position: absolute;
    width: calc(100% - 154px);
    height: 100%;
    background: #E0CDCF;
    top: 0;
    right: 0;
  }
  </style>
</head>
<body>
    <header></header>
    <section>
      <aside></aside>
      <main></main>
    </section>
</body>
</html>
