<body>
  <script id="ch0103/01">
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    console.log(a + b);
  </script>
  <script id="ch0103/02">
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    let c = parseInt(prompt());
    console.log((a + b) * c);
  </script>
  <script id="ch0103/03">
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    let c = parseInt(prompt());
    console.log(Math.floor((a + b) / c));
  </script>
  <script id="ch0103/04">
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    console.log(Math.floor(a / b) + " " + (a % b));
  </script>
  <script id="ch0103/05">
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    let c = (a / b).toFixed(9);
    console.log(c);
  </script>
  <script id="ch0103/06">
     let a = parseInt(prompt());
     let b = parseInt(prompt());
     let c = (b / a).toFixed(5) * 100 ;
    console.log(c + "%");
  </script>
  <script id="ch0103/07">
    let x = parseInt(prompt());
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    let c = parseInt(prompt());
    let d = parseInt(prompt());
    let fx = a * Math.pow(x, 3) + b * Math.pow(x, 2) + c * x + d;
    console.log(fx.toFixed(7))
  </script>
  <script id="ch0103/08">
    let f = parseInt(prompt());
    console.log((5 * (f - 32) / 9).toFixed(5));
  </script>
  <script id="ch0103/09">
    let radius = parseInt(prompt());
    let dia = radius * 2;
    let area = radius * radius * Math.PI.toFixed(2);
    let perimeter = dia * Math.PI.toFixed(2);
    console.log(dia + ",周长:" + perimeter + ",面积:" + area);
  </script>
  <script id="ch0103/10">
    let r1 = parseInt(prompt());
    let r2 = parseInt(prompt());
    console.log(Math.round((1 / (1 / r1 + 1 / r2)) * 100) / 100);
  </script>
  <script id="ch0103/11">
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    console.log(a % b);
  </script>
  <script id="ch0103/12">
    let radius = parseInt(prompt());
    console.log((4 / 3 * 3.14 * Math.pow(radius, 3)).toFixed(2));
  </script>
  <script id="ch0103/13">
    let a = parseInt(prompt());
    let bai = Math.floor(a / 100);
    let shi = Math.floor(a % 100 / 10);
    let ge = Math.floor(a % 10);
    console.log(" " + ge + shi + bai);
  </script>
  <script id="ch0103/14">
    let h = prompt("一只大象口渴了，要喝20升水才能解渴，但现在只有一个深h厘米，底面半径为r厘米的小圆桶(h和r都是整数)。问大象至少要喝多少桶水才会解渴，请输入h的值") * 1,
      r = prompt("请输入r") * 1;
    let bulk = Math.PI.toFixed(5) * Math.pow(r, 2) * h;
    console.log("1-3-14：" + Math.ceil(20000 / bulk))
  </script>
  <script id="ch0103/15">
    let n = prompt("你买了一箱n个苹果，很不幸的是买完时箱子里混进了一条虫子。虫子每x小时能吃掉一个苹果，假设虫子在吃完一个苹果之前不会吃另一个，那么经过y小时你还有多少个完整的苹果？请输入N") * 1,
      x = prompt("请输入x") * 1,
      y = prompt("请输入y") * 1;
    console.log("1-3-15：" + (n - Math.ceil(y / x)));
  </script>
