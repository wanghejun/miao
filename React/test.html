  <body>
    <div id="root"></div>
    <div class="app"></div>
    <div class="clock"></div>
    <hr>
    <div class="input"></div>
    <script type="text/babel">

      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('root')
      );

      class ButtonCounter extends React.Component{
        constructor(props){
          super(props)//必须把传入的参数给super调用一下，才能使用this.props
          this.state={
            count:this.props.start
          }
        }
        dec = () => {
          this.setState({
            count:this.state.count - this.props.step
          })
        }
        inc = () => {
          this.setState({
            count:this.state.count + this.props.step
          })
        }
        render(){
          return (
            <div>
              <button onClick={this.dec}>-</button> 
              <span>{ this.state.count }</span> 
              <button onClick={this.inc}>+</button>
            </div>
          )
        }
      }

      class ShoppingList extends React.Component {
        render() {
          return (
            <div className="shopping-list">
              <h1>Shopping List for {this.props.name}</h1>
              <ul>
                <li>Instagram</li>
                <li>WhatsApp</li>
                <li>Oculus</li>
              </ul>
            </div>
          );
        }
      }

      ReactDOM.render(
        // <ShoppingList name='Mark'>Hello, world!</ShoppingList>
        <ButtonCounter start={0} step={2}></ButtonCounter>,
        document.querySelector('.app')
      );

      //函数式声明组件，和组件之间的嵌套使用
      function Clock() { 
        let el =  (
          <div>
            <h2>Timer</h2>
            <p>{ new Date().toLocaleTimeString()}</p>
            <Dosomething do={ 'english' }></Dosomething>
            <Dosomething do={ 'math' }></Dosomething>
            <Dosomething do={ 'chinese' }></Dosomething>
          </div>
        )
        ReactDOM.render(el,document.querySelector('.clock'))
      }
      function Dosomething(props) { 
        return (
          <p>i love { props.do }</p>
        )
      }
      setInterval(() => {Clock()},1000)

      //受控组件与非受控组件
      function Input() {
        return (
          <div>
            <input type="text" />
            <input type="checkbox" />
          </div>
        )
      }
      ReactDOM.render(<Input/>,document.querySelector('.input'))
