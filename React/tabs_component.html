<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hooks</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .active{
        border:2px violet solid;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="app"></div>
    <script type="text/babel">
    const { useState , component } =  React //解构赋值

    function Tabs(props) {
      let [idx,setIdx] = useState(0)

        return (
          <div>
            <div className = 'tabs-header'>
              {props.children.map( (it,idxs) => {
                return <button className={idx == idxs ? 'active' : ''} onClick = {() => setIdx(idxs)} key={idxs}>{ it.props.name}</button>
              })}
            </div>
            <div className = 'tabs-body'>
              {props.children[idx]}
            </div>
          </div>
        )
    }

    function Tab(props) { 
      return (
        <div>{props.children}</div>
      )
    }


    ReactDOM.render(
      <Tabs>
        <Tab name = 'Home' >
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur ratione alias numquam laborum expedita maiores sit laudantium unde obcaecati distinctio amet, magnam ut voluptates dolorem nihil. Vitae quod et accusamus?</p>
        </Tab>
        <Tab name = 'Profile' >
          <dl>
            <dt>姓名</dt><dd>xx</dd>
            <dt>年龄</dt><dd>12</dd>
            <dt>性别</dt><dd>girl</dd>
          </dl>
        </Tab>
        <Tab name = 'About' >
          <div><a href="">jd</a></div>
          <div><a href="">bd</a></div>
          <div><a href="">td</a></div>
        </Tab>
      </Tabs>,
      document.querySelector('.app')
    )














    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
