<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    list-style: none;
    margin: 0;
    padding: 0;
  }
  body{
    height: 100vh;
    width: 100vw;
  }
  ul{
    height: 100%;
    width: 100%;
    font-size: 0;
    }
    ul>li{
      display: inline-block;
      }
  ul>li:first-child{
   height: 100%;
    width: 20%;
    background: #965455;
  }
  ul>li:nth-child(2){
   height: 100%;
    width: 40%;
    background: #7A7281;
  }
  ul>li:nth-child(3){
   height: 100%;
    width: 20%;
    background: #656565;
  }
  ul>li:last-child{
   height: 100%;
    width: 20%;
    background: #6B5152;
  }
  ul>li>header{
    width: 100%;
    padding-top: 20%;
    background: #8696A6;
    margin-bottom: -20%;
    position: relative;
  }
  ul>li>footer{
    width: 100%;
    height: 100%;
    background: #7B8B70;
  }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li>
      <header></header> 
      <footer></footer>
    </li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
