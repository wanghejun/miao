<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>smile</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .smile {
      width: 100px;
      height: 100px;
      position: relative;
      background: yellow;
      border-radius: 50%;
      animation: run 6s linear infinite;
    }

    .smile::after {
      content: "";
      position: absolute;
      display: block;
      width: 30px;
      border: 3px solid orange;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -500%);
    }

    .smile::before {
      content: "8";
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: center center;
      transform: rotate(90deg) translate(-50%, 20%);
      font-size: 100px;
      color: white;
    }

    @keyframes run {
      from {
        transform: rotate(0) translate(200px) rotate(0deg);
      }

      to {
        transform: rotate(360deg) translate(200px) rotate(-360deg);
      }
    }
  </style>
</head>

<body>
  <div class="smile"></div>
</body>
</html>
